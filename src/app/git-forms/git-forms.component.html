<form class="myform">
  <div class="input-form">
    <input id="input" type="text" name="search" class="form-control" placeholder="search" #search>
    <br>
    <button type="submit" class="btn btn-primary" (click)="searcher(input.value)">SEARCH</button>
  </div>
  <div>
    <img src={{dev.image}}>
    <h1>{{dev.name}}</h1>
  </div>
  <div *ngFor='let repo of dev.repo'>
    <hr>
    <h4>{{repo.name}}</h4>
    <p>{{repo.description}}</p>
  </div>
</form>
