<form class="myform" #gitForms='ngForm' (ngSubmit)='userLookup()'>
  <div class="input-form">
    <input id="username" placeholder="Enter github Username" [(ngModel)]="userName" class="form-control" name="username"
      #usename="ngModel"><br>
    {{userName}}
    <br>
    <button type="submit" class="btn btn-primary">SEARCH</button>
  </div>
</form>
